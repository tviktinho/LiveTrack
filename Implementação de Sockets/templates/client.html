<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - {{ name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo, {{ name }}!</h1>
    <div id="map"></div>
    <button id="markPointButton">Marcar Ponto</button>
    <ul id="userList"></ul>
    <script>
        // Initialize the map
        const map = L.map('map').setView([-15.7801, -47.9292], 4); // Default view

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // WebSocket connection
        const ws = new WebSocket('ws://192.168.1.103:6790');
        ws.onopen = () => {
            console.log('Conectado ao servidor WebSocket');
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            if (message.type === 'location_update') {
                const { client_id, lat, lon } = message;
                L.marker([lat, lon]).addTo(map).bindPopup(client_id).openPopup();
            }
        };
    </script>
</body>
</html>
