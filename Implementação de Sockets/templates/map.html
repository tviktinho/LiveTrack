<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Usuários</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { position: absolute;top: 0; left: 0; width: 100%; height: 100vh; z-index: 0; }
          body { font-family: Arial, sans-serif; text-align: center; }
    </style>
</head>
<body>
    <button onclick="updateLocations()">Atualizar Localização</button>
    <button onclick="reconnect()">Reconectar</button>
    <button onclick="exitApp()">Sair</button>
    <button onclick="sendLocation()">Compartilhar Localização</button>
    
    <h2>Mapa dos Usuários</h2>
    <div id="map"></div>
    <div id="client-list-container" class="card position-absolute" style="top: 0; right: 0; width: 300px; height: 600px;">
        <button onclick="updateClientList()" class="btn btn-primary">Atualizar Lista de Clientes</button>
        <ul id="client-list" class="list-group">
        </ul>
      </div>

    <script>
        function initMap() {
            map = L.map('map').setView([-14.235, -51.9253], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }
        
        let markers = {};

        function updateMarkers(data) {
            for (const [client, info] of Object.entries(data)) {
                // Verifica se lat e lon são números válidos
                if (typeof info.lat !== "number" || typeof info.lon !== "number" || isNaN(info.lat) || isNaN(info.lon)) {
                    console.warn(`Coordenadas inválidas recebidas para ${client}:`, info);
                    continue;  // Ignora esse cliente e evita erro
                }

                if (markers[client]) {
                    markers[client].setLatLng([info.lat, info.lon]);
                } else {
                    markers[client] = L.marker([info.lat, info.lon], {
                        icon: L.icon({
                            iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${info.color || 'blue'}.png`,
                            iconSize: [25, 41],
                            iconAnchor: [12, 41]
                        })
                    }).addTo(map).bindTooltip(`Cliente ${client}`);
                }
            }
        }

        function updateMap(data) {
            const clientList = document.getElementById("client-list");
            clientList.innerHTML = "";
            var cont = 0;
            
            for (const [client, { lat, lon, color }] of Object.entries(data)) {
                if (markers[client]) {
                    markers[client].setLatLng([lat, lon]);
                } else {
                    markers[client] = L.circleMarker([lat, lon], {
                        color: color,
                        radius: 8,
                        fillColor: color,
                        fillOpacity: 0.8
                    }).addTo(map).bindPopup(`Usuário: ${client}`);
                }
                let listItem = document.createElement("li");
                listItem.className = "list-group-item";
                listItem.textContent = `Cliente  ${cont} ${client}`;
                clientList.appendChild(listItem);
                cont+=1;
            }
        }

        function updateClientList() {
            let clientList = document.getElementById('client-list');
            var cont = 0;
            clientList.innerHTML = '';
            for (const client in markers) {
                let li = document.createElement('li');
                li.className = "list-group-item";
                li.textContent = `Cliente  ${cont} ${client}`;
                cont+=1;
                clientList.appendChild(li);
            }
        }

        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => updateMap(data))
                .catch(error => console.error('Erro ao obter dados:', error));
        }

        function startWebSocket() {
            const ws = new WebSocket('ws://' + window.location.hostname + ':6790');
            ws.onmessage = event => {
                const data = JSON.parse(event.data);
                updateMap(data);
            };
            ws.onerror = error => console.error('Erro WebSocket:', error);
        }

        let socket = new WebSocket("ws://localhost:6790");
        socket.onopen = function() {
            console.log("Conexão WebSocket estabelecida.");
        };

        socket.onmessage = function(event) {
            try {
                let data = JSON.parse(event.data);
                console.log("[DADOS RECEBIDOS]", data);
                updateMarkers(data);
            } catch (error) {
                console.error("Erro ao processar mensagem WebSocket:", error);
            }
        };

        socket.onerror = function(error) {
            console.error(`WebSocket error:`, error);
        };

        socket.onclose = function(event) {
            console.log("Conexão WebSocket fechada.");
        };

        window.onload = function () {
            initMap();
            fetchData();
            //setInterval(fetchData, 5000);
            startWebSocket();
        };
        
    </script>
</body>
</html>
